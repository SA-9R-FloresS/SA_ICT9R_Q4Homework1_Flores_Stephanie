<!DOCTYPE html>
<html>
<head>
	<!-- META ATTRIBUTES -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Q4Practice1</title>

	<!-- BS5 SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- CSS SETUP -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

		body {
			font-family: "Poppins" !important;
			background-color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			overflow-x: hidden;
		}

		.container {
			background: white;
			box-shadow: 0 15px 30px rgba(0,0,0,0.1);
		}

		h1 {
			color: green;
			background-color: rgba(195, 233, 86, 0.5);
			box-shadow: 15px 15px 45px rgba(195, 233, 86, 1) inset;
		}

		details {
			font-size: 1.2rem;
		}

		.form-control {
			background-color: #e8e8e8;
			border: 1px dashed gray;
			font-size: 60px;
			color: green;
		}

		kbd {
			font-size: 1.75rem;
			background: #f0f0f0;
			color: #333;
			box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
			transition: all 0.2s ease-in-out;
		}

		kbd:hover {
			background: #e0ffe0;
		}
	</style>
</head>
<body>
	<div class="container px-5 py-3 rounded-5">
		<div class="row mt-2 text-center">
			<h1 class="py-2 rounded-4 fw-bold">Math Methods</h1>
		</div>
		<div class="row text-center">
			<details ontoggle="message1()">
				<summary> <u>Instructions</u> </summary>
				<i id="message"></i>
			</details>
		</div>
		<div class="row mt-4">
			<div class="col-md-6">
				<input type="number" class="form-control rounded-4 fw-bold text-center" id="num1">
			</div>
			<div class="col-md-6">
				<input type="number" class="form-control rounded-4 fw-bold text-center" id="num2">
			</div>
		</div>
		<div class="row mb-4">
			<div class="col-md-6">
				<kbd id="result1" class="d-flex justify-content-center w-50 mx-auto text-center">Output 1</kbd>
			</div>
			<div class="col-md-6">
				<kbd id="result2" class="d-flex justify-content-center w-50 mx-auto text-center">Output 2</kbd>
			</div>
		</div>
		<div class="row g-2">
			<div class="col-md-6">
				<button class="btn btn-dark w-100" onclick="RndResult()">Round it off</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-success w-100" onclick="PowResult()">Power up!</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-success w-100" onclick="SqrtResult()">Get the square root</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-dark w-100" onclick="MinMaxResult()">Get the lowest number (5, 10, -2)</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-dark w-100" onclick="MinMaxResult()">Get the highest number (5, 10, -2)</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-success w-100" onclick="RndmResult()">Random number (10 & 100)</button>
			</div>
			<div class="col-12">
				<button class="btn btn-secondary w-100" onclick="ResetResult()">Reset</button>
			</div>
		</div>		
	</div>
<script>
	function message1() {
    	document.getElementById("message").innerHTML = "Input two numbers then click the buttons below."
	}
	function RndResult() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;

		if (num1 == "" || num2 == "") {
			alert('Please enter two numbers.');
			return;
		}

		document.getElementById("result1").innerHTML = Math.round(num1);
		document.getElementById("result2").innerHTML = Math.round(num2);
	}
	function PowResult() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;

		if (num1 == "" || num2 == "") {
			alert('Please enter two numbers.');
			return;
		}

		document.getElementById("result1").innerHTML = Math.pow(num1, num2);
		document.getElementById("result2").innerHTML = Math.pow(num2, num1);
	}
	function SqrtResult() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;

		if (num1 == "" || num2 == "") {
			alert('Please enter two numbers.');
			return;
		}

		document.getElementById("result1").innerHTML = Math.sqrt(num1);
		document.getElementById("result2").innerHTML = Math.sqrt(num2);
	}
	function MinMaxResult() {
		document.getElementById("result1").innerHTML = Math.min(5, 10, -2);
		document.getElementById("result2").innerHTML = Math.max(5, 10, -2);
	}
	function RndmResult() {
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;

		if (num1 !== "10" || num2 !== "100") {
			alert('Please enter 10 and 100 respectively.');
			return;
		}

		document.getElementById("result1").innerHTML = Math.floor(Math.random() * (num2 - num1 + 1) + num1);
		document.getElementById("result2").innerHTML = Math.floor(Math.random() * (num2 - num1 + 1) + num1);
	}
	function ResetResult() {
		document.getElementById("result1").innerHTML = "OUTPUT 1";
		document.getElementById("result2").innerHTML = "OUTPUT 2";
	}
</script>
</body>
</html>
